data:
  trino.rego: |
    package trino

    import future.keywords.in

    default allow = false

    allow {
      is_alice
    }
    extended[i] {
      some i
      input.action.filterResources[i]
      is_alice
    }

    is_alice() {
      input.context.identity.user == "alice"
    }

    allow {
      is_bob
    }
    extended[i] {
      some i
      input.action.filterResources[i]
      is_bob
    }

    is_bob() {
      input.context.identity.user == "bob"
    }
